<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item><a routerLink="/home">Home</a></li>
      <li nz-menu-item><a routerLink="/menu">Menu</a></li>
      <li nz-menu-item><a routerLink="/checkout">Checkout</a></li>
    </ul>
  </nz-header>
  <nz-content>
    <nz-breadcrumb *ngIf="isMenuRoute()">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>

    <nz-breadcrumb *ngIf="isHomeRoute()">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      
    </nz-breadcrumb>
    <div class="inner-content"><router-outlet></router-outlet></div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  
</nz-layout>
