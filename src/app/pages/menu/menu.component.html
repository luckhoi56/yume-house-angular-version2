<div *ngIf="m_menu_items">
    <div nz-row nzJustify="space-between" [nzGutter]="['8', '24']">
        <div *ngFor="let item of m_menu_items">        
            <div nz-col nzSpan="4">
                <app-yume-card [m_src] = "item.Image" [nzSrc] ="item.Image"></app-yume-card>
            </div>
          
        </div>
        
    </div>
   
</div>
