<nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
    <nz-card-meta [nzTitle]="item.ItemName" [nzDescription]="item.Price" [nzAvatar]="avatarTemplate"></nz-card-meta>
    
    <div>Quantity: {{item.Quantity}}</div>
</nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar [nzSrc]="item.Image"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img alt="example" [src]="item.Image" />
  </ng-template>
  
  <ng-template #actionSetting>
    <i nz-icon nzType="plus" (click)="plusOne()"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon nzType="minus" (click)="minusOne()"></i>
  </ng-template>
  <ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis" (click)="showModal()"></i>
  </ng-template>

  
  
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Options" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div *ngFor="let i of m_content">
      <div>{{i.Choice}}</div>
      <app-yume-radio-button></app-yume-radio-button>
    </div>
    
  </nz-modal>
