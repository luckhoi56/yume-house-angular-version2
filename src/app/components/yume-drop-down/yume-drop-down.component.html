<a nz-dropdown [nzDropdownMenu]="menu">
    {{this.m_category[0]}}
    <i nz-icon nzType="down"></i>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
       <div *ngFor="let item of m_category">   
      <li nz-menu-item (click)="log('item')">{{item}}</li>
      
      </div>
    </ul>
  </nz-dropdown-menu>
